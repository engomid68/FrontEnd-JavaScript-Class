<div class="form">
  <form method="POST">
    <p>
      <label for="n1">ID:</label>
      <input type="number" class="idNumber input" min="1" max="1000" step="1" id="n1" name="id" pattern="\d+">
    </p>
    <p>
      <label for="t2">CreatedAt?</label>
      <input type="datetime" id="n2" class="input" name="datetime">
    </p>
    <p>
      <label for="t2">what is your bike's name?</label>
      <input type="text" id="n3" class="input" name="text">
    </p>
    <p>
      <label for="t2">what is your bike's country?</label>
      <input type="text" id="n4" class="input" name="text">
    </p>
    <p>
      <label for="t2">what is your bike's color?</label>
      <input type="text" id="n5" class="input" name="text">
    </p>
    <p>
      <button class="Add">Add New Bike</button>
    </p>
  </form>
</div>
<div>
<div class="domain-list">
  <div class="domain-list-head">
    <div class="row">
      <div class="col">#</div>
      <div class="col">CreatedAt</div>
      <div class="col">name</div>
      <div class="col">color</div>
      <div class="col">country</div>
    </div>
  </div>
  <div class="domain-list-body"></div>
</div>
