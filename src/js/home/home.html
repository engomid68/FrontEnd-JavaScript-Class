<div class="header__search">
    <input 
        class="search-input" 
        type="search" 
        placeholder="Search By Name..." 
        aria-label="Search" />
</div>
<div id="home">
    <caption>
        <h2>
            Lists of bikes
        </h2>
    </caption>
    <table class="table">
        <thead class="tHead">
            <tr style="background-color: rgb(157, 192, 223);">
                <th scope="col">
                    Id
                </th>
                <th scope="col">
                    CreatedAt
                </th>
                <th scope="col">
                    Name
                </th>
                <th scope="col" class="EditContent" id="more">
                    <span class="EditContent__a">
                        Country
                    </span>
                </th>
                <th scope="col" class="color">
                    Color
                </th>
                <th scope="col" class="delete" rowspan="2">
                    Delete
                </th>
                <th scope="col" class="edit btn-modal" id="btn-modal">
                    Edit
                </th>
            </tr>
        </thead>
        <tbody class="response">
            <!-- ****************** Data ***************************-->
           
        </tbody>
    </table>
     <!--    ************////////////////////////************************************      -->
     <div class="modal" id="bounce-modal">
        <div class="m-container bounce">
            <h2 class="m-title">More Info</h2>
            <p class="m-close"></p>
            <div class="m-content">
                <div class="column1">
                    <div class="boxes-1">CreatedAt</div>
                    <div class="boxes-2">Name</div>
                    <div class="boxes-3">Color</div>
                    <div class="boxes-4">Country</div>
                    <div class="boxes-5">Delete</div>
                    <div class="boxes-6">Edit</div>
                </div>
                <div class="column2">
                    <div class="boxes-7"></div>
                    <div class="boxes-8"></div>
                    <div class="boxes-9"></div>
                    <div class="boxes-10"></div>
                    <div class="boxes-11"><input type="button" value="DELETE" class="btn-delete"/></div>
                    <div class="boxes-12"><input type="button" value="EDIT" class="btn-edit" /></div>
                </div>
            </div>
        </div>
    </div>
    <!--    ************////////////////////////************************************      -->
</div>
